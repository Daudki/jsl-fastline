<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline - JSL FastLine</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(180deg, #020617, #0f172a);
      color: #e2e8f0;
      padding: 1rem;
      text-align: center;
    }

    .card {
      max-width: 24rem;
      padding: 2rem;
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid #334155;
      border-radius: 1rem;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #94a3b8;
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
    }

    .retry {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #0a84ff;
      color: white;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
      border: none;
      font-size: 1rem;
    }

    .retry:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>You're offline</h1>
    <p>Check your connection and try again. Your data is saved locally and will sync when you're back online.</p>
    <button class="retry" onclick="window.location.reload()">Try again</button>
  </div>
</body>

</html>
